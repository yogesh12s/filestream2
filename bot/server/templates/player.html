<!DOCTYPE html>
<html lang="en">
<head>
  <title>Play Files</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Frame-Options" content="deny">

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Video.js library -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    #stream-media {
      width: 100%;
      height: 100%;
    }

    #error-message {
      color: red;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }

    /* Custom buttons */
    .vjs-download-button,
    .vjs-share-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 35px;
      height: 35px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 35px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .vjs-share-button {
      top: 55px;
    }

    .vjs-download-button:hover,
    .vjs-share-button:hover {
      background-color: rgba(255,255,255,0.7);
      color: black;
    }
  </style>
</head>

<body>
  <video
    id="stream-media"
    class="video-js vjs-big-play-centered"
    controls
    preload="auto"
    data-setup='{}'
  >
    <source src="" type="">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video.
    </p>
  </video>

  <div id="error-message"></div>

  <script>
    var mediaLink = "{{ mediaLink }}";

    if (mediaLink) {
      // Set video source
      var videoEl = document.querySelector('#stream-media source');
      videoEl.setAttribute('src', mediaLink);

      var player = videojs('stream-media', {
        playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
      });

      player.ready(function () {
        // Download button
        var downloadBtn = document.createElement('div');
        downloadBtn.className = 'vjs-download-button';
        downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
        downloadBtn.onclick = function (event) {
          event.stopPropagation();
          var link = document.createElement('a');
          link.href = mediaLink;
          link.download = '';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        // Share button
        var shareBtn = document.createElement('div');
        shareBtn.className = 'vjs-share-button';
        shareBtn.innerHTML = '<i class="fas fa-share-alt"></i>';
        shareBtn.onclick = function (event) {
          event.stopPropagation();
          if (navigator.share) {
            navigator.share({
              title: "Play",
              url: mediaLink
            });
          } else {
            alert("Sharing not supported in this browser");
          }
        };

        // Append to player
        player.el().appendChild(downloadBtn);
        player.el().appendChild(shareBtn);
      });

    } else {
      document.getElementById('error-message').textContent = 'Error: Media URL not provided';
    }
  </script>
</body>
</html>
