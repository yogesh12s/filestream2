<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Files</title>

  <!-- MediaElement CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@5.0.3/build/mediaelementplayer.min.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }

    #stream-media {
      width: 100%;
      height: 100%;
    }

    #error-message {
      color: red;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }

    .custom-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 35px;
      height: 35px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 35px;
      color: white;
      z-index: 10;
      cursor: pointer;
      font-size: 16px;
    }

    .custom-button:hover {
      background-color: rgba(255,255,255,0.7);
      color: black;
    }

    .custom-share {
      top: 55px;
    }
  </style>
</head>
<body>

  <video id="stream-media" controls preload="auto">
    <source src="" type="video/mp4">
    <p>To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
  </video>

  <div id="error-message"></div>

  <!-- MediaElement JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@5.0.3/build/mediaelement-and-player.min.js"></script>

  <script>
    const mediaLink = "{{ mediaLink }}"; // Replace with your MP4 or WebM media URL

    const video = document.getElementById('stream-media');

    if (mediaLink) {
      // Set source
      const source = video.querySelector('source');
      source.src = mediaLink;
      source.type = 'video/mp4'; // Change to 'video/webm' if your file is WebM
      video.load(); // Important to reload the source

      // Initialize MediaElementPlayer
      const player = new MediaElementPlayer(video, {
        features: ['playpause','current','progress','duration','volume','fullscreen','tracks','speed'],
        enableAutosize: true,
        videoWidth: '100%',
        videoHeight: '100%',
        stretching: 'auto'
      });

      // Download Button
      const downloadBtn = document.createElement('div');
      downloadBtn.className = 'custom-button';
      downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.href = mediaLink;
        link.download = '';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
      video.parentElement.appendChild(downloadBtn);

      // Share Button
      const shareBtn = document.createElement('div');
      shareBtn.className = 'custom-button custom-share';
      shareBtn.innerHTML = '<i class="fas fa-share-alt"></i>';
      shareBtn.onclick = () => {
        if (navigator.share) {
          navigator.share({ title: "Play", url: mediaLink });
        } else {
          alert("Sharing not supported on this browser.");
        }
      };
      video.parentElement.appendChild(shareBtn);

    } else {
      document.getElementById('error-message').textContent = 'Error: Media URL not provided';
    }
  </script>
</body>
</html>
