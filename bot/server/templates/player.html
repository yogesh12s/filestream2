<!DOCTYPE html>
<html lang="en">
<head>
  <title>Play Files</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Frame-Options" content="deny">

  <!-- MediaElement.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelementplayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelement-and-player.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }

    /* Header with logo */
    #header {
      background: #111;
      padding: 10px;
      text-align: center;
    }
    #header img {
      height: 40px;
    }

    #player-container {
      flex: 1;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #stream-media {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #error-message {
      color: red;
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
    }

    /* Loader */
    #loader {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Play button overlay */
    #play-overlay {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      z-index: 1001;
      transition: 0.3s;
    }
    #play-overlay:hover {
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }

    /* Floating custom buttons */
    .custom-download-button,
    .custom-share-button {
      position: absolute;
      left: 10px;
      width: 35px;
      height: 35px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 35px;
      color: white;
      cursor: pointer;
      z-index: 9999;
      font-size: 16px;
    }

    .custom-download-button { top: 10px; }
    .custom-share-button { top: 55px; }

    .custom-download-button:hover,
    .custom-share-button:hover {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
    }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      opacity: 0.8;
      z-index: 9999;
    }
    .watermark img {
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <img src="https://chadstreamz.sbs/assets/images/log2.png" alt="Logo">
  </div>

  <!-- Player -->
  <div id="player-container">
    <video id="stream-media" preload="auto">
      <source src="" type="">
    </video>

    <!-- Loader -->
    <div id="loader"></div>

    <!-- Play button -->
    <div id="play-overlay"><i class="fas fa-play"></i></div>

    <!-- Custom Buttons -->
    <div class="custom-download-button"><i class="fas fa-download"></i></div>
    <div class="custom-share-button"><i class="fas fa-share-alt"></i></div>

    <!-- Watermark -->
    <div class="watermark">
      <img src="https://chadstreamz.sbs/assets/images/log2.png" alt="Watermark">
    </div>
  </div>

  <div id="error-message"></div>

  <script>
    var mediaLink = "{{ mediaLink }}"; // replace dynamically

    if (mediaLink) {
      var videoElement = document.querySelector('#stream-media source');
      videoElement.setAttribute('src', mediaLink);

      var player = new MediaElementPlayer('stream-media', {
        stretching: 'responsive',
        features: [
          'playpause', 'progress', 'current', 'duration', 
          'tracks', 'volume', 'fullscreen', 'speed'
        ],
        speeds: ['0.5', '0.75', '1.0', '1.25', '1.5', '2.0'],
        startVolume: 0.8,
      });

      var loader = document.getElementById('loader');
      var overlay = document.getElementById('play-overlay');
      var video = document.getElementById('stream-media');

      // Show loader until video is ready
      video.addEventListener('waiting', () => loader.style.display = 'block');
      video.addEventListener('canplay', () => loader.style.display = 'none');
      video.addEventListener('playing', () => loader.style.display = 'none');

      // Overlay play button
      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        loader.style.display = 'block';
        video.play();
      });

      // When paused, show overlay again
      video.addEventListener('pause', () => {
        overlay.style.display = 'flex';
      });

      // Hide overlay when playing
      video.addEventListener('play', () => {
        overlay.style.display = 'none';
      });

      // Download button
      document.querySelector('.custom-download-button').onclick = function(event) {
        event.stopPropagation();
        var link = document.createElement('a');
        link.href = mediaLink;
        link.download = "";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      // Share button
      document.querySelector('.custom-share-button').onclick = function(event) {
        event.stopPropagation();
        if (navigator.share) {
          navigator.share({
            title: "Play",
            url: mediaLink
          });
        } else {
          alert("Sharing not supported on this browser");
        }
      };

    } else {
      document.getElementById('error-message').textContent = 'Error: Media URL not provided';
    }
  </script>
</body>
</html>
