<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="deny">

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
      html, body { margin:0; height:100%; }
      #stream-media { width:100%; height:100%; }
      #error-message { color:red; font-size:24px; text-align:center; margin-top:20px; }
      .plyr__video-wrapper .plyr-download-button,
      .plyr__video-wrapper .plyr-share-button {
        position: absolute; left:10px; width:30px; height:30px;
        background-color: rgba(0,0,0,0.7); border-radius:50%; text-align:center;
        line-height:30px; color:white; z-index:10;
      }
      .plyr__video-wrapper .plyr-share-button { top:50px; }
      .plyr__video-wrapper .plyr-download-button { top:10px; }
      .plyr__video-wrapper .plyr-download-button:hover,
      .plyr__video-wrapper .plyr-share-button:hover { background-color: rgba(255,255,255,0.7); color:black; }
      .plyr__video-wrapper .plyr-download-button:before { font-family:"Font Awesome 5 Free"; content:"\f019"; font-weight:bold; }
      .plyr__video-wrapper .plyr-share-button:before { font-family:"Font Awesome 5 Free"; content:"\f064"; font-weight:bold; }
      .plyr, .plyr__video-wrapper, .plyr__video-embed iframe { height:100%; }
    </style>
  </head>

  <body>
    <video id="stream-media" controls crossorigin></video>
    <div id="error-message"></div>

    <script>
      const player = new Plyr('#stream-media', {
          controls:['play-large','rewind','play','fast-forward','progress','current-time','mute','settings','pip','fullscreen'],
          settings:['speed','loop'], speed:{selected:1, options:[0.25,0.5,0.75,1,1.25,1.5,1.75,2]}, seek:10, keyboard:{focused:true, global:true}
      });

      const mediaLink = "{{ mediaLink }}"; // HLS URL with multiple audio tracks

      if (mediaLink) {
          if (Hls.isSupported()) {
              const hls = new Hls();
              hls.loadSource(mediaLink);
              hls.attachMedia(player.media);

              // Enable multi-audio track switching
              hls.on(Hls.Events.MANIFEST_PARSED, function() {
                  player.on('languagechange', function() {
                      const selected = player.language;
                      const track = hls.audioTracks.findIndex(t => t.lang === selected);
                      if (track >= 0) hls.audioTrack = track;
                  });
              });
          } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
              // For Safari native HLS support
              player.source = { type: 'video', sources: [{ src: mediaLink, type: 'application/vnd.apple.mpegurl' }] };
          }

          // Add download button
          const downloadButton = document.createElement('div');
          downloadButton.className = 'plyr-download-button';
          downloadButton.onclick = function(e) {
              e.stopPropagation();
              const link = document.createElement('a'); link.href = mediaLink; link.download = ''; document.body.appendChild(link); link.click(); document.body.removeChild(link);
          };
          player.elements.container.querySelector('.plyr__video-wrapper').appendChild(downloadButton);

          // Add share button
          const shareButton = document.createElement('div');
          shareButton.className = 'plyr-share-button';
          shareButton.onclick = function(e) {
              e.stopPropagation();
              if (navigator.share) { navigator.share({ title: "Play", url: mediaLink }); }
          };
          player.elements.container.querySelector('.plyr__video-wrapper').appendChild(shareButton);

      } else {
          document.getElementById('error-message').textContent = 'Error: Media URL not provided';
      }
    </script>
  </body>
</html>
