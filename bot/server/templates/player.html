<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Files</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="deny">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/6.0.4/mediaelementplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/6.0.4/mediaelement-and-player.min.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      #stream-media {
        height: 100%;
        width: 100%;
      }

      #error-message {
        color: red;
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }

      .mejs__container {
        height: 100%;
        width: 100%;
      }

      .mejs__mediaelement {
        height: 100%;
        width: 100%;
      }

      .mejs__download-button,
      .mejs__share-button {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 30px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        color: white;
        z-index: 10;
        cursor: pointer;
      }
      
      .mejs__share-button {
          top: 50px;
      }
      
      .mejs__download-button:hover,
      .mejs__share-button:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }

      .mejs__download-button::before {
        font-family: "Font Awesome 5 Free";
        content: "\f019";
        font-weight: bold;
      }

      .mejs__share-button::before {
        font-family: "Font Awesome 5 Free";
        content: "\f064";
        font-weight: bold;
      }
      
      .mejs__controls {
          z-index: 11; /* Ensure controls are above custom buttons */
      }

    </style>
  </head>

  <body>
    <video id="stream-media" controls preload="auto">
      <source src="" type="">
      <p>
        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
      </p>
    </video>

    <div id="error-message"></div>

    <script>
      var mediaLink = "{{ mediaLink }}";
      
      if (mediaLink) {
          var player = new MediaElementPlayer('stream-media', {
              features: ['playpause', 'progress', 'current', 'duration', 'volume', 'fullscreen', 'tracks'],
              alwaysShowControls: true,
              stretching: 'responsive'
          });

          player.setSrc(mediaLink);
          player.load();
          
          player.addEventListener('loadeddata', function() {
              var container = player.container;
              
              var downloadButton = document.createElement('div');
              downloadButton.className = 'mejs__button mejs__download-button';
              
              downloadButton.onclick = function(event) {
                  event.stopPropagation();
                  var link = document.createElement('a');
                  link.href = mediaLink;
                  document.body.appendChild(link);
                  link.click();
                  document.body.removeChild(link);
              };

              container.appendChild(downloadButton);

              var shareButton = document.createElement('div');
              shareButton.className = 'mejs__button mejs__share-button';
              
              shareButton.onclick = function(event) {
                  event.stopPropagation();
                  if (navigator.share) {
                      navigator.share({
                          title: "Play",
                          url: mediaLink
                      });
                  }
              };

              container.appendChild(shareButton);
          });
      } else {
          document.getElementById('error-message').textContent = 'Error: Media URL not provided';
      }
    </script>
  </body>
</html>
