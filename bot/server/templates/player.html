<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Files</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="deny">

    <!-- MediaElement.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/7.0.4/mediaelementplayer.min.css" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- MediaElement.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/7.0.4/mediaelement-and-player.min.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      #stream-media {
        height: 100%;
        width: 100%;
      }

      #error-message {
        color: red;
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }

      .mejs__container {
        height: 100% !important;
      }

      /* Custom buttons */
      .mejs__custom-button {
        cursor: pointer;
        width: 30px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        color: white;
        margin-left: 5px;
      }

      .mejs__custom-button:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }
    </style>
  </head>

  <body>
    <video id="stream-media" controls preload="auto">
      <source src="" type="">
      Your browser does not support HTML5 video.
    </video>

    <div id="error-message"></div>

    <script>
      var mediaLink = "{{ mediaLink }}";

      if (mediaLink) {
        document.querySelector('#stream-media source').setAttribute('src', mediaLink);

        var player = new MediaElementPlayer('stream-media', {
          features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen'],
          stretching: 'responsive',
          success: function(media, node, instance) {
            
            // Add Download button
            var downloadButton = document.createElement('div');
            downloadButton.className = 'mejs__custom-button';
            downloadButton.innerHTML = '<i class="fas fa-download"></i>';
            downloadButton.onclick = function(e) {
              e.stopPropagation();
              var link = document.createElement('a');
              link.href = mediaLink;
              link.download = '';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            };
            instance.controls.appendChild(downloadButton);

            // Add Share button
            var shareButton = document.createElement('div');
            shareButton.className = 'mejs__custom-button';
            shareButton.innerHTML = '<i class="fas fa-share-alt"></i>';
            shareButton.onclick = function(e) {
              e.stopPropagation();
              if (navigator.share) {
                navigator.share({
                  title: "Play",
                  url: mediaLink
                });
              } else {
                alert("Sharing not supported on this device.");
              }
            };
            instance.controls.appendChild(shareButton);
          }
        });
      } else {
        document.getElementById('error-message').textContent = 'Error: Media URL not provided';
      }
    </script>

  </body>
</html>
