<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Files</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="deny">

    <!-- MediaElement.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelementplayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelement-and-player.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      #stream-media {
        width: 100%;
        height: 100%;
      }

      #error-message {
        color: red;
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }

      .mejs__overlay-button {
        display: none !important; /* hide default overlay play button */
      }

      .custom-download-button,
      .custom-share-button {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 30px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        color: white;
        cursor: pointer;
        z-index: 9999;
      }

      .custom-share-button {
        top: 50px;
      }

      .custom-download-button:hover,
      .custom-share-button:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }

      .custom-download-button:before {
        font-family: "Font Awesome 5 Free";
        content: "\f019";
        font-weight: bold;
      }

      .custom-share-button:before {
        font-family: "Font Awesome 5 Free";
        content: "\f064";
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <video id="stream-media" controls preload="auto">
      <source src="" type="">
    </video>

    <div id="error-message"></div>

    <script>
      var mediaLink = "{{ mediaLink }}";

      if (mediaLink) {
        var videoElement = document.querySelector('#stream-media source');
        videoElement.setAttribute('src', mediaLink);

        var player = new MediaElementPlayer('stream-media', {
          features: ['playpause','progress','current','duration','volume','fullscreen','speed'],
          speedText: 'Speed',
          defaultSpeed: '1.0',
          speeds: ['0.5', '0.75', '1.0', '1.25', '1.5', '2.0']
        });

        // Add custom Download button
        var downloadButton = document.createElement('div');
        downloadButton.className = 'custom-download-button';
        downloadButton.onclick = function(event) {
          event.stopPropagation();
          var link = document.createElement('a');
          link.href = mediaLink;
          link.download = "";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };
        document.body.appendChild(downloadButton);

        // Add custom Share button
        var shareButton = document.createElement('div');
        shareButton.className = 'custom-share-button';
        shareButton.onclick = function(event) {
          event.stopPropagation();
          if (navigator.share) {
            navigator.share({
              title: "Play",
              url: mediaLink
            });
          } else {
            alert("Sharing not supported on this browser");
          }
        };
        document.body.appendChild(shareButton);

      } else {
        document.getElementById('error-message').textContent = 'Error: Media URL not provided';
      }
    </script>

  </body>
</html>
